<!-- hyperlinks / embeding links or images -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- to embed link -->
    <a href = "https://www.google.com/" > Go to google</a>
    <br>
    <a href = "https://www.google.com/" target = "_blank"> Go to google (new tab) </a>
    <br>
    
    <!-- to embed link which is from local device -->
    <a href = "/second.html" target = "_blank"> open first file</a>

    <br>

    <!-- to embed image -->
    <img src = "link_of_the_image" alt = "error loading image"> 

    

</body>
</html>
