<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisker Haven</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+CU&family=Sevillana&display=swap" rel="stylesheet">


    <style>
        body {
            background-image: url('./cat images/catbackground.jpg');
            background-size: 100%;
        }

        .left {
            color: white;
            border: 2px solid red;

            display: inline-block;

            position: absolute;
            top: 30px;
            left: 30px;

            text-align: center;

        }

        .left img {
            width: 70px;
            text-align: center;
        }

        .mid {
            color: white;
            border: 2px solid yellow;

            width: 700px;

            display: block;
            margin: 30px auto;

            text-align: center;


            font-family: "Sevillana", cursive;
  font-weight: 400;
  font-style: normal;
  font-size: 25px;
        }

        .navbar {
            display: inline-block;
            text-decoration: none;
            text-align: center;

            margin: 5px;
            padding: 5px;
        }

        .navbar:hover {
            color: grey;
            cursor: pointer;
        }

        .right {
            color: white;
            border: 2px solid green;

            display: inline-block;

            position: absolute;

            right: 20px;
            top: 30px;
        }

        .btn {
            border: 2px solid black;
            margin: 3px;
            padding: 2px;

            background-color: grey;
            color: brown;
            border-radius: 13px;
        }

        .btn:hover {
            background-color: white;

        }


        .main {
            color: white;
            border: 2px solid red;
            display: block;
            width: 500px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;



            font-family: "Playwrite CU", cursive;
            font-optical-sizing: auto;
            font-weight: 800;
            font-style: normal;
        }
    </style>
</head>

<body>
    <header>
        <!-- left is for logo -->
        <div class="left">

            <img src="./cat images/logo.png" alt="img not fount">
            <div>Whisker Haven</div>
        </div>


        <!-- mid is for nav bar -->
        <div class="mid">

            <ul>
                <li class="navbar">Home</li>
                <li class="navbar">Cats</li>
                <li class="navbar">Adoption Centres</li>
                <li class="navbar">Learn More</li>
            </ul>
        </div>

        <!-- right is for contact us blah blah -->
        <div class="right">

            <button class="btn">
                Email Us!!
            </button>

            <button class="btn"> Call Us!!</button>
        </div>
    </header>


    <div class="main">Keep Your Pet Happy!</div>
    <div class="main">Bring a new cat home!</div>

    <div class="formlol">
        <form action="">
            <div class="forminfo" >
                <input type="text" name="" id="" placeholder="enter your name">
            </div>

            <div class="forminfo" >
                <input type="email" name="" id="" placeholder="enter your email">
            </div>

            <div class="forminfo" >
                <input type="number" name="" id="" placeholder="enter your phone no">
            </div>
        </form>
    </div>

</body>

</html>
