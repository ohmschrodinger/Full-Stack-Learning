<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p>this is a pragraph</p>
        <!-- if you want to print whitespace type &nbsp; (non breadking space) -->
         <p>hello this is a &nbsp; &nbsp; paragraph </p>
        
         <!-- if you want to print < symbol and > symbol type &lt; &gt -->
        <p>this is how you type p: &lt;p&gt;</p>

        <!-- some sample signs -->
        <p> &pound; &copy; &copysr;  </p>

        <!-- blank character -->
         <p> blank character: &#8203;
            
         </p>
    </div>
</body>
</html>
